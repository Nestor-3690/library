<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="header-title">My Library</div>
      <div class="header-text">You can add your books inside this library.</div>
    </header>

    <main>
      <button id="openform">New Book</button>
      <dialog id="dialog">
        <form>
          <label for="title">Title </label>
          <input type="text" id="title" name="title" required />
          <span class="error" aria-live="polite"></span>
          <label for="author">Author </label>
          <input type="text" id="author" name="author" required />
          <span class="error" aria-live="polite"></span>
          <label for="pages">Pages </label>
          <input type="number" id="pages" name="pages" min="1" required />
          <span class="error" aria-live="polite"></span>
          <label for="read">Read </label>
          <input type="checkbox" id="read" name="read" value="read" />
          <button id="submit">Submit</button>
        </form>
      </dialog>
      <div class="container"></div>
    </main>

    <footer>
      <div class="credits">
        Image by
        <a
          href="https://pixabay.com/users/stocksnap-894430/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2596809"
          >StockSnap
        </a>
        from
        <a
          href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=2596809"
          >Pixabay
        </a>
      </div>
    </footer>
  </body>
</html>
